<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Sign up</title>
</head>
<body>
    <div id="wrapper"></div>
        <div class = "container">
            <div class="row justify-content-around">
                <form action ="reg.php" class = "col-md-6 bg-light p-3 my-3" method = "post">
                    <h1 class = "text-center text-uppercase h3 py-3">SIGN UP</h1>
                    <div class="form-group">
                        <label for="fullname">Full name</label>
                        <input type="text" name="fullname" id="fullname" class="form-control mb-3" required> 
                    </div>
                    <div class="form-group">
                        <label for="username" >Username</label>
                        <input type="text" name="username" id="username" class="form-control mb-3" required>
                    </div>
                    <div class="form-group">
                        <label for="password" >Password</label>
                        <input type="password" name="password" id="password" class="form-control mb-3" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" name="email" id="email" class="form-control mb-3" required>
                    </div>
                    <div class="form-group">
                        <label for="address">Address</label>
                        <input type="text" name="address" id="address" class="form-control mb-3">
                    </div>
                    <div class="form-group">
                        <label for="gender">Gender</label>
                        <div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="male" value = "male"
                                class = "form-check-input" checked>
                                <label for="male" class = "form-check-lable">Male</label>
                            </div>
                            <div class="form-check form-check-inline">
                                <input type="radio" name="gender" id="female" value = "female"
                                class = "form-check-input">
                                <label for="female" class = "form-check-lable">Female</label>
                            </div>
                        </div>
                    </div>
                        <input href = "./sign-in.html"type="submit" value="submit" class="btn btn-primary mt-4 w-100" name = "btn-reg">
                </form>
                </div>
        </div>
</body>
</html>
