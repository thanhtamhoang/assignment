<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">
    <title>Create question</title>
</head>
<body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary ">
        <div class="container-fluid">
            <a class="navbar-brand" href="../Home/main-home.html">STUDY WITH ME</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
        </div>
    </nav>
    
    <div class="container">
        <div class="row justify-content-around">
            <form action="reg.php" class="col-md-6 bg-light p-3 my-3" method="post">
                <h1 class="text-center text-uppercase h3 py-3">Create question</h1>
                <label for="question">Question</label>
                <input type="text" name="question" id="question" class="form-control mb-3" required> 

                <div class="form-group">
                    <label for="answer">Answer</label>
                    <input type="text" name="answer[]" id="answer" class="form-control mb-3">
                </div>
                
                <!-- Nơi các câu trả lời mới sẽ được thêm vào -->
                <div id="answers-container"></div>

                <button type="button" class="btn btn-secondary mt-3 mb-3" onclick="addAnswer()">Add Answer</button>

                <div>
                    <label for="question-type" class = " mb-3">Question type</label>
                    <select class="question-type" name="question-type" id="question-type">
                      <option value="" selected disabled hidden>Choose an option</option>
                      <option value="grammar">Grammar</option>
                      <option value="vocabulary">Vocabulary</option>
                      <option value="sentence-arrange">Rearrange the sentence</option>
                      <option value="word-class">Word class</option>
                    </select>
                  </div>
                <div>
                    <label for="question-difficulty" class = "my-3">Difficulty </label>
                    <select class="question-difficulty" name="question-difficulty" id="question-difficulty">
                      <option value="" selected disabled hidden>Choose an option</option>
                      <option value="easy">Easy</option>
                      <option value="medium">Medium</option>
                      <option value="hard">Hard</option>
                    </select>
                  </div>

                <input type="submit" value="Submit" class="btn btn-primary mt-4 w-100" name="btn-reg">
                
            </form>
        </div>
    </div>
    <div class = "options-container flex flex-col md:flex-row w-full h-full gap-2">
        <div class = "grid md:grid-flow-col md:auto-cols-fr w-full h-full gap-2">
            <div class = "question-option relative rounded-lg h-full max-h-full overflow-y-auto overflow-x-hidden flex flex-row-reverse md:flex-col bg-brand-a p-1 gap-2 group">
                <div class="tiptap ProseMirror"></div>
                <div id = "67554efb35768529d6c16de0" data-testid = "tiptap-mini-editor-content"class=""></div>
            </div>
        </div>
    </div>
    
    <script src = "../script/create-question.js"></script>
</body>
</html>
